# 工作流名称，自定义便于识别
name: Auto Deploy Mizuki Blog to GitHub Pages

# 触发条件：向源码仓库 master 分支推送代码时，自动运行部署
on:
  push:
    branches: [ master ] # 对应你的本地分支（master），无需修改

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 运行环境：Ubuntu 最新版
    steps:
      # 步骤1：拉取源码仓库的最新代码
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 步骤2：安装 Node.js 18.x（适配 Mizuki 项目要求）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # 步骤3：安装你的 pnpm 10.22.0 版本
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.22.0 # 与你的本地 pnpm 版本一致

      # 步骤4：安装 Mizuki 项目依赖
      - name: Install Dependencies
        run: pnpm install

      # 步骤5：打包生成静态文件（dist/ 目录）
      - name: Build Mizuki Blog
        run: pnpm run build

      # 步骤6：自动部署到你的 Pages 仓库
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          repo: dandingbobaishi/dandingbobaishi.github.io # 你的 Pages 仓库地址
          deploy_key: ${{ secrets.DEPLOY_KEY }} # 部署密钥（后续配置，名称不可改）
          publish_dir: ./dist # 打包后的静态文件目录（Mizuki 默认输出到 dist/）
          target_branch: main # Pages 仓库的部署分支（默认 main）
          commit_message: "Auto deploy: ${{ github.sha }}" # 自动部署备注